<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Attendance Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Class Attendance Tracker</h1>
  <form onsubmit="addRecord(event)">
    <label>
      Date:
      <input type="date" id="date" required>
    </label>
    <label>
      Number of Attendees:
      <input type="number" id="people" min="1" required>
    </label>
    <label>
      Recharge Amount:
      <input type="number" id="recharge" min="0">
    </label>
    <button type="submit">Add Record</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Number of Attendees</th>
        <th>Course Fee</th>
        <th>Recharge Amount</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="records">
      <!-- Records will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Add a new record
    function addRecord(event) {
      event.preventDefault();

      const date = document.getElementById("date").value;
      const attendees = parseInt(document.getElementById("people").value);
      const recharge = parseInt(document.getElementById("recharge").value || 0);

      if (!date) {
        alert("Please enter a date!");
        return;
      }

      // Calculate day of the week
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const selectedDate = new Date(date);
      const dayOfWeek = daysOfWeek[selectedDate.getDay()];

      // Calculate course fee and balance
      const courseFee = -15 * attendees;
      const balance = recharge + courseFee;

      // Create record object
      const record = {
        date,
        day: dayOfWeek,
        attendees,
        courseFee,
        recharge,
        balance
      };

      // Save to Firebase
      db.ref("records").push(record);

      // Clear the form
      document.getElementById("date").value = "";
      document.getElementById("people").value = "";
      document.getElementById("recharge").value = "";
    }

    // Delete a record
    function deleteRecord(key) {
      db.ref("records/" + key).remove();
    }

    // Load records from Firebase
    function loadRecords() {
      const recordsTable = document.getElementById("records");
      db.ref("records").on("value", (snapshot) => {
        recordsTable.innerHTML = ""; // Clear table before rendering
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const record = childSnapshot.val();
          const newRow = recordsTable.insertRow();
          newRow.innerHTML = `
            <td>${record.date}</td>
            <td>${record.day}</td>
            <td>${record.attendees}</td>
            <td>${record.courseFee}</td>
            <td>${record.recharge}</td>
            <td>${record.balance}</td>
            <td><button onclick="deleteRecord('${key}')">Delete</button></td>
          `;
        });
      });
    }

    // Load records on page load
    loadRecords();
  </script>
</body>
</html>
